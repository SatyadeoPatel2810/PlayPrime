<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000, #004080); 
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            color: #00ace6; 
            margin-bottom: 30px;
        }

        form, .login-link {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00ace6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005c99;
        }

        .login-link a {
            text-decoration: none;
        }

        .login-link a input {
            padding: 10px 20px;
            background-color: #00ace6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-link a input:hover {
            background-color: #005c99;
        }
    </style>
</head>
<body>
    <h2>Registration is successful.</h2>

    <form action="map-register">
        <input type="submit" value="New User! Register">
    </form>

    <div class="login-link">
        <a href="map-login">
            <input type="submit" value="Login">
        </a>
    </div>
</body>
</html>
